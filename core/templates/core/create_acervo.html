{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Criar Tópico{% endblock %}

{% block content %}
<!-- card com o formulário de criar clientes -->

<div class="container mx-auto mt-20 text-center relative z-10">
    <h1 class="text-4xl text-cyan-400 neon-text mb-2 text-center glitch" data-text="CRIAR_TÓPICO">CRIAR_TÓPICO</h1>
    <p class="text-cyan-200 text-center mb-5">Preencha o formulário abaixo para criar um novo tópico</p>

    <div class="max-w-2xl mx-auto bg-black/50 rounded-xl p-8 neon-border backdrop-blur-sm">
        <form method="post" enctype="multipart/form-data" class="flex flex-col gap-4 form-transparent">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="bg-cyan-400 hover:bg-cyan-500 text-white font-bold py-2 px-4 rounded neon-border transition duration-300 ease-in-out">Criar</button>
        </form>
    
</div>
{% endblock %}
